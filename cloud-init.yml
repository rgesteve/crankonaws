write_files:
  - path: /tmp/crank_setup-crank.sh
    #owner: "ubuntu:ubuntu"
    permissions: '0755'
    content: |
      #!/usr/bin/env bash
      wget https://dot.net/v1/dotnet-install.sh
      chmod a+x dotnet-install.sh
      ./dotnet-install.sh -InstallDir $HOME/dnet7 -Channel 7.0
      PATH=$HOME/dnet7:$PATH dotnet tool install -g Microsoft.Crank.Controller --version "0.2.0-*" 
      git clone --depth=1 https://github.com/aspnet/Benchmarks.git

  - path: /tmp/crank_connect-workers.sh
    #owner: "ubuntu:ubuntu"
    permissions: '0755'
    content: |
      #!/usr/bin/env bash
      if ! tmux has-session; then
        echo "No tmux server running, please check that it's installed and running"
        exit 1
      fi
      tmux new-window -n "db" ssh -i ./${ssh_key} -o StrictHostKeyChecking=no ubuntu@${db_ip}

      tmux new-window -n "app_clx" ssh -i ./${ssh_key} -o StrictHostKeyChecking=no ubuntu@${app_clx_ip}
      tmux new-window -n "loadgen_clx" ssh -i ./${ssh_key} -o StrictHostKeyChecking=no ubuntu@${load_clx_ip}

      tmux new-window -n "app_gvt2" ssh -i ./${ssh_key} -o StrictHostKeyChecking=no ubuntu@${app_gvt2_ip}
      tmux new-window -n "loadgen_gvt2" ssh -i ./${ssh_key} -o StrictHostKeyChecking=no ubuntu@${load_gvt2_ip}
      
      tmux new-window -n "for_gvt2" /bin/bash


  - path: /tmp/crank_copy-traces.sh
    #owner: "ubuntu:ubuntu"
    permissions: '0755'
    content: |
      #!/usr/bin/env bash
      scp -r -i ./${ssh_key} ubuntu@${load_clx_ip}:/var/lib/collectd/csv ./csv_clx
      scp -r -i ./${ssh_key} ubuntu@${load_gvt2_ip}:/var/lib/collectd/csv ./csv_gvt2

  - path: /tmp/crank_profile.yaml
    #owner: "ubuntu:ubuntu"
    permissions: '0666'
    content: |
      # The `aspnet-aws-citrine-lin` profile (from asnet/Benchmarks) updated with proper IPs
      imports:
        - https://github.com/aspnet/Benchmarks/blob/main/scenarios/packages.yml?raw=true

      profiles:
        aspnet-aws-citrine-lin-clx:
          variables:
            serverAddress: ${app_clx_ip}
            cores: 28
          jobs: 
            db:
              endpoints: 
                - http://${db_ip}:5010
              aliases:
                - downstream
                - extra
            application:
              endpoints: 
                - http://${app_clx_ip}:5010
              variables:
                databaseServer: ${db_ip}
              aliases:
                - main
            load:
              endpoints: 
                - http://${load_clx_ip}:5010
              aliases:
                - warmup
                - secondary

        aspnet-aws-citrine-lin-gvt2:
          variables:
            serverAddress: ${app_gvt2_ip}
            cores: 28
          jobs: 
            db:
              endpoints: 
                - http://${db_ip}:5010
              aliases:
                - downstream
                - extra
            application:
              endpoints: 
                - http://${app_gvt2_ip}:5010
              variables:
                databaseServer: ${db_ip}
              aliases:
                - main
            load:
              endpoints: 
                - http://${load_gvt2_ip}:5010
              aliases:
                - warmup
                - secondary

  - path: /tmp/crank_run-crank.sh
    #owner: "ubuntu:ubuntu"
    permissions: '0755'
    content: |
      #!/usr/bin/env bash

      arg=$1

      if [ -z "$arg" ]; then
        echo "Please specify the architecture to test on, clx or gvt2."
        exit 1
      else
        archtotry=$arg
      fi

      if [ "clx" == "$${archtotry}" ]; then
      	 instance_type="${type_clx}"
      elif [ "gvt2" == "$${archtotry}" ]; then
         instance_type="${type_gvt2}"
      else
        echo "Expecting values of 'clx' or 'gvt2', got none of those, so exiting..."
        exit 1
      fi

      configs=("platform.benchmarks.yml" "plaintext.benchmarks.yml" "platform.benchmarks.yml" "json.benchmarks.yml")
      scenarios=("plaintext" "plaintext" "json" "json")
      wlnames=("platformplaintext" "plaintext" "platformjson" "json")
      machine="$${instance_type}"
      #machine=$(curl -s -H "X-aws-ec2-metadata-token: $TOKEN" -v http://169.254.169.254/latest/meta-data/instance-type 2>/dev/null)
      
      for (( i=0; i<$${#configs[@]}; i++ )); do
        config=$${configs[i]}
        scenario=$${scenarios[i]}
        outfname=$${wlnames[i]}_$${machine}_7of10.json

        DOTNET_ROOT=$HOME/dnet7 PATH=$HOME/.dotnet/tools:$PATH crank --config Benchmarks/scenarios/$config --config /tmp/crank_profile.yaml --scenario $scenario --profile aspnet-aws-citrine-lin-$${archtotry} --application.framework net8.0 --load.framework net8.0 --iterations 10 --exclude 3:0 --exclude-order load:http/rps/mean --json $outfname
        #echo "config: " "$config" " running scenario: " "$scenario" "."
      done

